    <h1>belajar HTML lagi</h1>
    <p>kepanjangan HTML adalah Hypertext Markup Language</p>
    <p>
        masih ingatkah dengan tag ol dan ul?<br>
        ini adalah tag ol
        <ol>
            <li>setunggal</li>
            <li>kalih</li>
            <li>tiga</li>
            <li>sekawan</li>
        </ol>
        ini adalah tag ul
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
         </ul>
        </p>
        <table border="1">
            <tr>
                <th>head 1</th>

            </tr>

            <tr>
                <td>data 3</td>
                <td>data 4</td>
            </tr>

                <td>data 6</td>
            </tr>
        </Table>
